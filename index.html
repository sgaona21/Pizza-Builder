<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Builder</title>
</head>
<body>
    <h1>Pizza Builder</h1>
        <h2>Create New Pizza</h2>
            <form>
                <h3>Size:</h2>
                    <div>
                    <input type="radio" id="small" value="size_small" name="size">
                    <label for="small">Small</label>
                    </div>
                    <div>
                    <input type="radio" id="medium" value="pizza_medium" name="size">
                    <label for="medium">Medium</label>
                    </div>
                    <div>
                    <input type="radio" id="large" value="pizza_large" name="size">
                    <label for="large">Large</label>
                    </div>

                    <h3>Crust:</h2>
                        <div>
                        <input type="radio" id="thin" value="thin_crust" name="crust">
                        <label for="thin">Thin</label>
                        </div>
                        <div>
                        <input type="radio" id="original" value="crust_original" name="crust">
                        <label for="original">Original</label>
                        </div>
                        <div>
                        <input type="radio" id="pan" value="crust_pan" name="crust">
                        <label for="pan">Pan</label>
                        </div>

                    <h3>Toppings:</h2>
                        <div>
                        <input type="checkbox" id="pepperoni" value="topping_pepperoni" name="toppings">
                        <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                        <input type="checkbox" id="sausage" value="topping_sausage" name="toppings">
                        <label for="sausage">Sausage</label>
                        </div>
                        <div>
                        <input type="checkbox" id="mushroom" value="topping_mushroom" name="toppings">
                        <label for="mushroom">Mushroom</label>
                        </div>    

                        <input type="submit" id="save" value="Save">
                </form>
        <h2>My Pizzas</h2>        


</body>
</html>
